<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - John Carter Portfolio</title>
    <meta name="description" content="Blog post by John Carter">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .blog-detail-header {
            text-align: center;
            padding: 120px 0 60px;
            background: linear-gradient(135deg, rgba(42, 94, 229, 0.05) 0%, rgba(0, 201, 255, 0.05) 100%);
        }
        
        .blog-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .blog-tags {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .blog-tag {
            background: rgba(42, 94, 229, 0.1);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .blog-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        .blog-content h2 {
            margin: 40px 0 20px;
            color: var(--primary);
        }
        
        .blog-content h3 {
            margin: 30px 0 15px;
            color: var(--text);
        }
        
        .blog-content h4 {
            margin: 25px 0 12px;
            color: var(--text);
        }
        
        .blog-content p {
            line-height: 1.8;
            margin-bottom: 20px;
        }
        
        .blog-content ul, .blog-content ol {
            margin: 20px 0;
            padding-left: 30px;
        }
        
        .blog-content li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .blog-content pre {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border-left: 4px solid var(--primary);
        }
        
        .blog-content code {
            background: rgba(42, 94, 229, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .blog-content pre code {
            background: none;
            padding: 0;
        }
        
        .author-section {
            background: var(--bg-light);
            padding: 40px;
            border-radius: var(--border-radius);
            margin: 60px 0;
            text-align: center;
        }
        
        .author-info {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .author-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .blog-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 60px;
        }
        
        .nav-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .nav-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .tool-item {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--card-shadow);
        }
        
        @media (max-width: 768px) {
            .blog-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .blog-navigation {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .author-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container nav-container">
            <div class="nav-left">
                <a href="index.html" class="logo">JC</a>
            </div>
            
            <div class="nav-center">
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#skills">Skills</a></li>
                    <li><a href="index.html#projects">Projects</a></li>
                    <li><a href="index.html#education">Education</a></li>
                    <li><a href="index.html#blogs">Blogs</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </div>
            
            <div class="nav-right">
                <div class="nav-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="public/resume.pdf" class="btn btn-download-resume" download>
                        <i class="fas fa-download"></i>
                        <span>Resume</span>
                    </a>
                </div>
            </div>
            
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Blog Details Section -->
    <article class="blog-detail">
        <header class="blog-detail-header">
            <div class="container">
                <div class="back-button">
                    <a href="index.html#blogs" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i> Back to Blogs
                    </a>
                </div>
                
                <div id="blogDetailContent">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading blog post...</p>
                    </div>
                </div>
            </div>
        </header>
    </article>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-dribbble"></i></a>
            </div>
            <p class="copyright">&copy; 2023 John Carter. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/theme.js"></script>
    <script src="js/blogs-data.js"></script>
    <script src="js/blog-details.js"></script>
</body>
</html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .project-details {
            padding: 120px 0 80px;
            min-height: 100vh;
        }

        .back-button {
            margin-bottom: 40px;
        }

        .loading-spinner {
            text-align: center;
            padding: 60px 0;
            color: var(--text-light);
        }

        .loading-spinner i {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .project-detail-header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 40px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .project-detail-header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .project-subtitle {
            font-size: 1.3rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .featured-badge.large {
            font-size: 1rem;
            padding: 8px 20px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .project-meta {
            margin-top: 20px;
        }

        .project-hero {
            margin-bottom: 50px;
        }

        .project-image-large {
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .project-image-large img {
            width: 100%;
            height: auto;
            display: block;
        }

        .project-icon-hero {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 8rem;
        }

        .project-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 50px;
        }

        .project-info-grid h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .project-info-grid h2 i {
            color: var(--primary);
        }

        .project-description {
            grid-column: 1 / -1;
        }

        .project-description p {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tech-tag {
            background: rgba(42, 94, 229, 0.1);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 500;
            transition: var(--transition);
        }

        .tech-tag:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .project-challenges ul,
        .project-achievements ul {
            list-style: none;
            padding: 0;
        }

        .project-challenges li,
        .project-achievements li {
            padding: 10px 0;
            padding-left: 25px;
            position: relative;
        }

        .project-challenges li::before {
            content: '‚ö°';
            position: absolute;
            left: 0;
            color: var(--secondary);
        }

        .project-achievements li::before {
            content: 'üèÜ';
            position: absolute;
            left: 0;
        }

        .project-links-section {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .project-links-section h2 {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .project-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-state {
            text-align: center;
            padding: 80px 0;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .error-state h2 {
            margin-bottom: 15px;
        }

        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        @media (max-width: 992px) {
            .project-detail-header h1 {
                font-size: 2.8rem;
            }
            
            .project-info-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        @media (max-width: 768px) {
            .project-details {
                padding: 100px 0 60px;
            }
            
            .project-detail-header h1 {
                font-size: 2.2rem;
            }
            
            .project-subtitle {
                font-size: 1.1rem;
            }
            
            .project-icon-hero {
                height: 250px;
                font-size: 5rem;
            }
            
            .project-links {
                flex-direction: column;
                align-items: center;
            }
            
            .project-links .btn {
                width: 100%;
                max-width: 250px;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-actions .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
